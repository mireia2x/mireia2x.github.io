<html>

<head>
    <title>Pacmen</title>

<!-- DO NOT CHANGE THIS LINE OF CODE -->
    <script src="./pacmen.js"></script>
    <style>
      #game {
        position: relative;
        width: 500px;
        height: 500px;
        border: 1px;
      }
    </style>
</head>
<body>
    <div id='game'>
        <button onclick='makeOne()' width='200' height='30'>Add PacMan</button>
        <button onclick='update()' width='200' height='30'>Start Game</button>
    </div>
  <script>
  var pos = 0;
  const pacArray = [
  ['./images/PacMan1.png', './images/PacMan2.png'],
  ['./images/PacMan3.png', './images/PacMan4.png'],
  ];
  let direction = 0;
  const pacMen = []; // This array holds all the pacmen

  // This function returns an object with random values
  function setToRandom(scale) {
    return {
      x: Math.random() * scale,
      y: Math.random() * scale,
    };
  }

  // Factory to make a PacMan at a random position with random velocity
  function makePac() {
    // returns an object with random values scaled {x: 33, y: 21}
    let velocity = setToRandom(10); // {x:?, y:?}
    let position = setToRandom(200);
    // Add image to div id = game
    let game = document.getElementById('game');
    let newimg = document.createElement('img');
    newimg.style.position = 'absolute';
    newimg.src = './images/PacMan1.png';
    newimg.width = 100;

    // TODO: set position here
    newimg.style.left = position.x + 'px'; // Establecer posici贸n x inicial
    newimg.style.top = position.y + 'px'; // Establecer posici贸n y inicial



    // TODO add new Child image to game
    game.appendChild(newimg);

    // return details in an object
    return {
      position,
      velocity,
      newimg,
    };
  }

  function update() {
    // loop over pacmen array and move each one and move image in DOM
    pacMen.forEach((item) => {
      checkCollisions(item);
      item.position.x += item.velocity.x;
      item.position.y += item.velocity.y;

      item.newimg.style.left = item.position.x + 'px';
      item.newimg.style.top = item.position.y + 'px';
    });
    setTimeout(update, 20);
  }
  function checkCollisions(item) {
    // TODO: detect collision with all walls and make pacman bounce
    if (item.position.x + item.velocity.x + item.newimg.width > game.offsetWidth || item.position.x + item.velocity.x < 0) {
      item.velocity.x = -item.velocity.x; // Cambiar la direcci贸n en el eje x
    }

    if (item.position.y + item.velocity.y + item.newimg.height > game.offsetHeight || item.position.y + item.velocity.y < 0) {
    item.velocity.y = -item.velocity.y; // Cambiar la direcci贸n en el eje y
    }
  }

  function makeOne() {
    pacMen.push(makePac()); // add a new PacMan
  }
  //don't change this line
  module.exports = { checkCollisions, update, pacMen };
</script>
</body>
</html>
